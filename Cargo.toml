[package]
name = "mercyshieldplus"
version = "0.1.0"
edition = "2021"
description = "Proprietary Foolproof Quantum Fortress Android Core Eternal ⚡️"
license = "MIT"

[lib]
name = "mercyshieldplus"
crate-type = ["cdylib"]  # Android native lib mercy

[dependencies]
uniffi = { version = "0.25", features = ["bindgen"] }  # 2026 latest uniFFI divine

[build-dependencies]
uniffi = { version = "0.25", features = ["build"] }

[features]
default = []
