name: MercyShieldPlus CI Eternal ⚡️

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust + ndk
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-linux-androideabi, aarch64-linux-android, i686-linux-android, x86_64-linux-android
      - run: rustup component add rustfmt clippy
      - run: cargo install cargo-ndk
      - name: Rust Format/Check
        run: cargo fmt -- --check && cargo clippy -- -D warnings
      - name: Rust Test
        run: cargo test --release
      - name: Rust Multi-Arch Build
        run: cargo ndk -t armeabi-v7a -t arm64-v8a -t x86 -t x86_64 build --release

  android-build:
    needs: rust-build-test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build Android APK
        run: ./gradlew assembleRelease
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mercyshieldplus-apk
          path: app/build/outputs/apk/release/*.apk
